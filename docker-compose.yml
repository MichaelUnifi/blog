services:
  mongodb:
    image: mongo:5
    container_name: blog-mongodb
    command: ["--replSet", "rs0", "--bind_ip_all"]
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    healthcheck:
      test: ["CMD", "mongosh", "--quiet", "--eval",
       "try { rs.status() } catch (err) { rs.initiate({_id:'rs0', members:[{_id:0, host:'mongodb:27017'}]}) }"]
      interval: 5s
      timeout: 10s
      retries: 5
      start_period: 20s
    networks:
      - blog-network

  blog-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: blog-swing-app
    depends_on:
      mongodb:
        condition: service_healthy
    environment:
      - DISPLAY=${DISPLAY}
    volumes:
      - /tmp/.X11-unix:/tmp/.X11-unix:rw
    network_mode: host
    command: [
      "--mongo-host", "${MONGO_HOST:-mongodb://localhost}",
      "--mongo-port", "${MONGO_PORT:-27017}",
      "--db-name", "${DB_NAME:-blog}",
      "--db-collection", "${DB_COLLECTION:-articles}"
    ]

volumes:
  mongodb_data:

networks:
  blog-network:
    driver: bridge